{{- if .IsHome -}}
{{- $person := site.GetPage "authors/admin" -}}
{{- $org := index $person.Params.organizations 0 -}}

<!-- Enhanced Open Graph Meta Tags -->
<meta property="og:image" content="{{ site.BaseURL }}authors/admin/avatar.png" />
<meta property="og:image:alt" content="{{ $person.Params.first_name }} {{ $person.Params.last_name }}" />
<meta property="og:image:width" content="400" />
<meta property="og:image:height" content="400" />
<meta name="twitter:image" content="{{ site.BaseURL }}authors/admin/avatar.png" />

<!-- Additional SEO Meta Tags -->
<meta name="keywords" content="AI ethics, human-inspired AI, large language models, social evaluation of AI, Cambridge AI research, human-centered AI, {{ $person.Params.first_name }} {{ $person.Params.last_name }}" />
<meta name="author" content="{{ $person.Params.first_name }} {{ $person.Params.last_name }}" />
<link rel="canonical" href="{{ site.BaseURL }}" />

<!-- Enhanced Person Schema (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ $person.Params.first_name }} {{ $person.Params.last_name }}",
  "givenName": "{{ $person.Params.first_name }}",
  "familyName": "{{ $person.Params.last_name }}",
  "url": "{{ site.BaseURL }}",
  "image": "{{ site.BaseURL }}authors/admin/avatar.png",
  "jobTitle": "{{ $person.Params.role }}",
  "worksFor": {
    "@type": "Organization",
    "name": "{{ $org.name }}",
    "url": "{{ $org.url }}"
  },
  "alumniOf": [
    {{- range $index, $edu := $person.Params.education -}}
    {{- if $index}},{{- end }}
    {
      "@type": "EducationalOrganization",
      "name": "{{ $edu.institution }}",
      "description": "{{ $edu.area }}"
    }
    {{- end }}
  ],
  "knowsAbout": [
    {{- range $index, $interest := $person.Params.interests -}}
    {{- if $index}}, {{- end }}"{{ $interest }}"
    {{- end }}
  ],
  "sameAs": [
    {{- range $index, $profile := $person.Params.profiles -}}
    {{- if $profile.url -}}
    {{- if $index}},{{- end }}
    "{{ $profile.url }}"
    {{- end -}}
    {{- end }}
  ],
  "description": "{{ site.Params.marketing.seo.description }}"
}
</script>
{{- end -}}
